        function onBtnSetSessionClick() {
            var sessionName = "testSession";

            var value = $('#txtSessionValue').val();
            jsSessionManager.SetSessionValue(sessionName, value, onSetSession);    
        }


        function onSetSession(data) {
           // alert("Session value set successfully");

            var sessionName = "testSession";
            jsSessionManager.GetSessionValue(sessionName, onReadSession);
        }

        function onReadSession(data) {
            var value = data.d;
            if (value) {
                $('#sessionValue').html(value);
            }
        }
    </script>
</head>
<body>
    <div>
    <h3>Set Session Value: Session Name - testSession</h3>
    <input type="text" id="txtSessionValue" />
    <input type="button" id="btnSetSession" onclick="onBtnSetSessionClick()" value="Set Session Value"/>
    </div>
    <div>
    <h3>Get value from Session : Session Name - testSession</h3>
    <span>Session Value ("testSession") : </span><span id="sessionValue"></span>
    
    </div>
</body>
